
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section>
        
        <div id="game-statut">
            <h1 id="game-statut-text"></h1>
            <div id="win-counter">
                <div>
                    <h3>Player's wins : <span id="player-win-count"></span></h3>
                </div>
                <div>
                    <h3>Computer's wins : <span id="computer-win-count"></span></h3>
                </div>
            </div>
        </div>

        <div id="game">

            <div id="player-side">
                <div class="screen">
                    <p id="player-screen"></p>
                </div>
                <div id="player-btn">
                    <button class="btn" value="rock">Rock</button>
                    <button class="btn" value="paper">Paper</button>
                    <button class="btn" value="scissors">Scissors</button>
                </div>
            </div>
            
            <div id="computer-side">
                <div class="screen">
                    <p id="computer-screen"></p>
                </div>

        </div>


    </section>

    <script src="index.js"></script>
</body>
</html>
